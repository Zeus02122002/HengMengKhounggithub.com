<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="photo/logo_popup.png">
      <title>Angkor Film</title>
      <script src="https://kit.fontawesome.com/aad838cc5a.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <!-- start header -->
      <header class="header" >
            <nav class="navigation" id="c4">
                  <ul class="logo"><img src="photo/logo (2).png" alt=""></ul>
                 
                  <div class="box_menu">
                        <ul class="pop_menu">
                              <span><i class="fa-solid fa-magnifying-glass search" i></i></span>
                              <img src="photo/logo_popup.png" alt="">
                              <span><a href=""><i class="fa-solid fa-xmark"></i></a></span>
                        </ul>
                        
                        <ul class="menu">

                        </ul>
                  </div>
                  <ul class="menu_right">
                        <li><i class="fa-solid fa-magnifying-glass search"></i></li>
                        <li class="language">EN</li>
                  </ul>
                  <span class="icon_bar"><i class="fa-solid fa-bars"></i></span>
            </nav>
            <div class="find">
                  <aside class="box_input">
                        <img src="photo/logo_popup.png" alt="">
                        <i class="fa-solid fa-magnifying-glass search_popup" ></i>
                        <input type="text" class="input" placeholder="Search in Angkor film ">
                        <i class="fa-solid fa-xmark xmark"></i>
                  </aside>
                  <div class="popular_link">
                       
                  </div>
            </div>
      </header>
      <!-- End of header style  -->
      <!-- start of slider  -->
      <section class="box_slider">
            <aside class="box_img">
                  <img src="photo/slider1.png" alt="" class="active">
                  <img src="photo/slider2.jpg" alt="">
                  <img src="photo/slider3.jpg" alt="" >
                  <img src="photo/slider4.png" alt="" >
                  <img src="photo/slider5.jpg" alt="">
                  <img src="photo/slider6.jpg" alt="" >
                  <img src="photo/slider7.jpg" alt="" >
                  <img src="photo/slider8.jpg" alt="" >
                  <img src="photo/slider9.jpg" alt="" >
            </aside>
            <aside class="box_choose">
                  <main class="box_dot">
                        <i class="fa-solid fa-angle-left next"></i>
                        <div class="dot active" attr ='0'></div>
                        <div class="dot"  attr ='1'></div>
                        <div class="dot"  attr ='2'></div>
                        <div class="dot"  attr ='3'></div>
                        <div class="dot"  attr ='4'></div>
                        <div class="dot"  attr ='5'></div>
                        <div class="dot"  attr ='6'></div>
                        <div class="dot"  attr ='7'></div>
                        <div class="dot"  attr ='8'></div>
                        <i class="fa-solid fa-angle-right back"></i>
                  </main>
            </aside>
      </section>
      <!-- end of slider -->
      <!-- start  button list cinema -->
      <section class="box_adv">
          
      </section>
      <section class="container_box">
              <div class="box_btn">
              <button class="btn active" data-id="all">ALL</button>
              <button class="btn" data-id="now">Now Showing</button>
              <button class="btn" data-id="soon">coming soon</button>
              <button class="btn" data-id="kid">kids cinema</button>
              <button class="btn" data-id="4d">4dx</button>
              </div>
              <div class="box_card">
                  <aside class="card">
                        
                  </aside> 
              </div>
            </section>
      <!-- end of button list cinema -->
      <!-- start footer  -->
        <footer class="footer">
           <div class="box_left">
            <ul>
                  <li>movie</li>
                  <li>Now Showing</li>
                  <li>Coming Soon</li>
                  <li>Cinemas</li>
                  <li>News & Activity</li>
             </ul>
             <ul>
                  <li>System Type</li>
                  <li>Kids</li>
                  <li>4dx</li>
                  <li>imax</li>
                  <li>screen x</li>
             </ul>
             
           </div>
             
           <div class="box_right">
                <p>movie line<p>
                <h1>071-783-434-7</h1>
                <aside class="icon_markerting">
                  <i class="fa-brands fa-facebook-f"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-brands fa-line"></i>
                  <i class="fa-brands fa-telegram"></i>
            </aside>
            <aside class="icon_app">
                    app Download
                    <i class="fa-brands fa-google-play"></i>   
                    <i class="fa-brands fa-apple"></i>

             </aside>
             <p>@Copy Right by Phorn Phanna</p>
           </div>
        </footer>
      <!-- end of footer  -->
</body>
<script src="jquery-3.7.0.min.js"></script>
<script src="app.js"></script>

</html>
